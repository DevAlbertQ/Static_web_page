<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulário de reembolso</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <style>
      div {
        padding: 5pt;
      }
      label.top {
        position: relative;
        display: inline-block;
        top: 0px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/aboutme.html">About Me</a>
      <a href="/countries.html">Countries</a>
      <a href="/grandmaflavors.html">Receitas da Vovó</a>
    </nav>
    <h1>Formulário de Reembolso</h1>
    <form method="POST" action="" name="form_reembolso" id="formulario">
      <div>
        <label for="nome">Nome do Servidor*: </label>
        <input type="text" name="nome" id="name" maxlength="40" required />
      </div>
      <div>
        <label for="matricula">Matrícula do Servidor*: </label>
        <input type="number" name="matricula" id="mat" maxlength="7" required />
      </div>
      <fieldset>
        <legend>Sexo*:</legend>
        <div>
          <label>
            <input type="radio" name="sexo" id="sexo_m" />
            Masculino
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="sexo" id="sexo_f" />
            Feminino
          </label>
        </div>
      </fieldset>
      <div>
        <label>
          <input type="checkbox" name="consulta_dep" />
          Exame/Consulta de dependente
        </label>
      </div>
      <div>
        <label>
          Tipo de reembolso
          <select name="tipo_reembolso" id="reembolso">
            <option value="" selected>Selecione um tipo</option>
            <option value="co">Consulta</option>
            <option value="ex">Exame</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          Data do procedimento
          <input
            type="date"
            name="dt_proc"
            id="data"
            min="2023-05-21"
            max="2023-06-21"
          />
        </label>
      </div>
      <div>
        <label class="top">
          Descrição do pedido
          <textarea
            id="desc"
            name="desc_pedido"
            rows="5"
            cols="33"
            placeholder="Descreva seu pedidu sucintamente"
          ></textarea>
        </label>
      </div>
      <div>
        <label class="top">
          Observações
          <textarea id="desc" name="desc_pedido" rows="5" cols="33"></textarea>
        </label>
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <button id="clean" onclick="return resetForm(this.form);">Limpar</button>
      </div>
    </form>
  </body>
</html>
